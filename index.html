<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
        <p>Search for a city to view current weather conditions and a 5-day forecast!
        </p>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City:</h3>
                <form id="city-form" class="card-body">
                    <input type="text" id="city-input" autofocus="true" class="form-input" placeholder="Toronto">
                    <button type="submit" class="btn">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header text-uppercase">Search History:</h3>
                <div id="search-history" class="list-group">
                    <!-- to be appended -->
                    <!-- <a href="" class="list-item flex-row justify-space-between align-center"> Toronto</a> -->
                </div>
            </div>

        </div>

        <div class="col-12 col-md-9">
            <h4 class="card-header">Current Weather:</h4>
            <!-- to be appended -->
            <div id="current" class="current-container">
                <h4 id="current-title"></h4>
                <img class="icon" id="weather-icon" src="" alt="weather-icon">
                <p>Wind: <span id="wind"></span></p>
                <p>Temp: <span id="temp"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV index: <span class="uv"></span></p>
            </div>

            <h4 class="card-header">5-Day Forecast:</h4>
            <!-- to be appended -->
            <div id = "forecast" class="future-container flex-row justify-space-between">
                <!-- <div id="daily-forecast" class="forecast-card col-12 col-md-2"> -->
                    <!-- <h5>07/24/2021</h5>
                    <p>Temp: 72.F</p>
                    <p>Wind: 9.53MPH</p>
                    <p>Humidity: 66%</p>
                    <p>UV index: 0.47</p> -->
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
